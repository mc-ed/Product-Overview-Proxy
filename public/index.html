<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Product Overview</title>
  </head>
  <body>
      <!-- Search Container -->
    <div id="searchContainer">
      <div id="search-banner"></div>
    </div>
    <!-- Overview Container -->
    <div id="overviewContainer">
      <div id="root" class="container"></div>
    </div>
    <!-- Description Container -->
    <div id="descriptionContainer">
      <div id="productDesc"></div>
    </div>
    <!-- Carousel Container -->
    <div id="CarouselContainer">
      <div id="app" class="container"></div>
    </div>
    <div id='bottomOfPage'>
      <div class="position-img-outer">
        <div class="position-img-inner">
            <img src="https://lowesproject.s3.amazonaws.com/Bottom.png" class="position-img" alt="img" style=" height: 820px; " />
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://search-banner.us-east-1.elasticbeanstalk.com/bundle.js"></script>
    <!-- Overview Script -->
    <script src="http://ec2-18-188-213-241.us-east-2.compute.amazonaws.com/bundle.js"></script>
    <!-- Description Script -->
    <script src="http://ec2-18-225-6-113.us-east-2.compute.amazonaws.com/bundle.js"></script>
    <!-- Carousel Script -->
    <script src="http://fec-lowes-carousel.us-east-2.elasticbeanstalk.com/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
